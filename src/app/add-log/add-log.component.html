<div class="form-container">
    <h2>Add Log</h2>
    <form (submit)="onSubmit()"> 

        <label for="id">Log Id:</label>
        <input type="number" id="id" [(ngModel)]="log.id" name="id" required />

        <label for="log_type">Log Type:</label>
        <input type="text" id="log_type" [(ngModel)]="log.type" name="log_type" required><br>

        <label for="severity">Severity:</label>
        <input type="text" id="severity" [(ngModel)]="log.log_severity" name="severity" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="log.log_date" name="date" required><br>

        <label for="message">Message:</label>
        <textarea id="message" [(ngModel)]="log.log_message" name="message" required></textarea><br>

        <button type="submit">Add Log</button>
        
    </form>
   
</div>
